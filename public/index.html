<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
        <script defer crossorigin src="https://cdn.jsdelivr.net/npm/es-module-shims@0.4.6/dist/es-module-shims.js"></script>
        <script type="importmap-shim">
        {
            "imports": {
                "react": "https://unpkg.com/es-react",
                "test-component": "/dist/es/index.js"
            }
        }
        </script>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!-- <script type="module-shim" data-test-name="module-shim"> -->
        <script type="module-shim">
            import { React, ReactDOM } from "react";
            import { TestComponent } from 'test-component';
            const app = React.createElement(TestComponent, {
                message: "Hello world!"
              })
            ReactDOM.render(app, document.getElementById('root'));
        </script>
    </body>
</html>
